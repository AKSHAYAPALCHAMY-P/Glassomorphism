<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>GlassoEffect</title>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
           <div class="Square" style="--i:0;"></div>
           <div class="Square" style="--i:1;"></div>
           <div class="Square" style="--i:2;"></div>
           <div class="Square" style="--i:3;"></div>
           <div class="Square" style="--i:4;"></div>
           <div class="container">
                <div class="form">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="UserName">
                        </div><br>

                        <div class="inputBox">
                            <input type="password" placeholder="password">
                        </div><br>

                        <div class="inputBox">
                            <input type="submit" value="LogIn">
                        </div><br>

                        <p class="forget">Forgot Password?<a href="#">Click Here</a></p><br>

                        <p class="forget">Don't have an account?<a href="#">SignUp</a></p><br>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
